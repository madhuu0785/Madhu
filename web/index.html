<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendation (KNN)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #12172a;
      --text: #e7ecff;
      --muted: #9aa3c7;
      --accent: #6ea8fe;
      --accent-2: #7ee787;
      --border: #243055;
      --danger: #ff8080;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, #182142 0%, #0b1020 60%);
      color: var(--text);
    }
    .container { max-width: 900px; margin: 0 auto; padding: 32px 16px 64px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 20px; }
    .title { font-weight: 700; font-size: 24px; letter-spacing: 0.3px; }
    .subtitle { color: var(--muted); font-size: 14px; margin-top: 6px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      border: 1px solid var(--border);
      border-radius: 14px; padding: 18px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .search {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    input[type="text"] {
      width: 100%; padding: 14px 14px; border-radius: 12px; border: 1px solid var(--border);
      background: #0c1226; color: var(--text); outline: none; font-size: 15px;
    }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(110,168,254,0.25); }
    button {
      border: 1px solid var(--border); background: linear-gradient(180deg, #1c2547, #151b36); color: var(--text);
      padding: 12px 18px; border-radius: 12px; cursor: pointer; font-weight: 600; letter-spacing: 0.2px;
    }
    button:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(110,168,254,0.2); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
    .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 10px; }
    .item { padding: 12px 14px; border: 1px solid var(--border); border-radius: 12px; background: #0c1226; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .muted { color: var(--muted); font-size: 13px; }
    .pill { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: #0d1530; color: var(--accent-2); }
    .footer { margin-top: 28px; color: var(--muted); font-size: 12px; text-align: center; }
    .error { color: var(--danger); margin-top: 8px; min-height: 20px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="title">Book Recommendation · KNN</div>
        <div class="subtitle">Type a book title, get similar books. Powered by cosine KNN.</div>
      </div>
      <button id="healthBtn">Check API</button>
    </header>

    <div class="card">
      <div class="search">
        <input id="query" type="text" placeholder="Start typing a title…" autocomplete="off" />
        <button id="recommendBtn">Recommend</button>
      </div>
      <div class="error" id="error"></div>
      <div class="row">
        <div>
          <div class="muted" style="margin: 10px 0 8px;">Suggestions</div>
          <ul class="list" id="suggestions"></ul>
        </div>
        <div>
          <div class="muted" style="margin: 10px 0 8px;">Recommendations</div>
          <ul class="list" id="results"></ul>
        </div>
      </div>
    </div>

    <div class="footer">Frontend is static. Backend FastAPI at <code>http://localhost:8000</code>.</div>
  </div>
  <script>
    const API = localStorage.getItem('API_BASE') || 'http://localhost:8000';
    const q = document.getElementById('query');
    const suggestions = document.getElementById('suggestions');
    const results = document.getElementById('results');
    const errorEl = document.getElementById('error');

    function setError(msg) {
      errorEl.textContent = msg || '';
    }

    async function checkHealth() {
      setError('');
      try {
        const res = await fetch(`${API}/health`);
        if (!res.ok) throw new Error('Health check failed');
        const data = await res.json();
        setError(`API OK: ${data.status}`);
      } catch (e) {
        setError('API unreachable. Ensure backend is running on 8000.');
      }
    }

    async function loadSuggestions() {
      const v = q.value.trim();
      if (!v) { suggestions.innerHTML=''; return; }
      try {
        const res = await fetch(`${API}/api/suggest?q=${encodeURIComponent(v)}`);
        const data = await res.json();
        suggestions.innerHTML = data.map(t => `<li class="item"><span>${t}</span><button data-title="${t}" class="choose">Choose</button></li>`).join('');
      } catch (e) {
        // ignore
      }
    }

    async function recommend(title) {
      setError('');
      results.innerHTML = '';
      try {
        const res = await fetch(`${API}/api/recommend`, {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ title, k: 5 })
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Request failed');
        }
        const data = await res.json();
        results.innerHTML = data.results.map(r => `<li class="item"><span>${r.title}</span><span class="pill">distance: ${r.distance.toFixed(3)}</span></li>`).join('');
      } catch (e) {
        setError(e.message);
      }
    }

    document.getElementById('recommendBtn').addEventListener('click', () => {
      const title = q.value.trim();
      if (title) recommend(title);
    });

    document.getElementById('healthBtn').addEventListener('click', checkHealth);

    q.addEventListener('input', () => {
      loadSuggestions();
    });

    suggestions.addEventListener('click', (e) => {
      const t = e.target;
      if (t && t.classList.contains('choose')) {
        const title = t.getAttribute('data-title');
        q.value = title;
        recommend(title);
      }
    });

    // initial
    checkHealth();
  </script>
</body>
</html>
