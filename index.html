<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#7e22ce" />
  <title>Book Recommendation System</title>

  <!-- Optional beautiful font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>

  <style>
    :root {
      --primary: #7e22ce;
      --primary-2: #9333ea;
      --surface: rgba(255, 255, 255, 0.92);
      --surface-strong: rgba(255, 255, 255, 0.98);
      --text-strong: #0f172a; /* slate-900 */
      --text-muted: #475569; /* slate-600 */
      --ring: rgba(126, 34, 206, 0.14);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-strong);
      min-height: 100vh;
      padding: 20px;
      background:
        radial-gradient(1200px 800px at 90% -10%, rgba(147, 51, 234, 0.35), rgba(147, 51, 234, 0) 60%),
        radial-gradient(1100px 700px at -10% 10%, rgba(30, 60, 114, 0.45), rgba(30, 60, 114, 0) 60%),
        linear-gradient(135deg, #1e3c72 0%, #2a5298 45%, #7e22ce 100%);
      position: relative;
      overflow-x: hidden;
      /* Hero bookshelf background */
      --bg-books: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2400&auto=format&fit=crop');
    }

    /* Large subtle background image with overlay for depth */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.25), rgba(0,0,0,0.35)),
        var(--bg-books);
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      filter: saturate(0.9) contrast(1.05);
      z-index: -2;
    }

    /* Soft grid pattern on top for texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 22px 22px;
      opacity: 0.25;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.6em;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      text-shadow: 0 8px 35px rgba(0,0,0,0.45);
      background: linear-gradient(45deg, #fff, #e9d5ff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.15em;
      opacity: 0.96;
      text-shadow: 0 1px 3px rgba(0,0,0,0.35);
    }

    .control-panel {
      background: var(--surface);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.35);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .preference-section { margin-bottom: 26px; }

    .preference-section h3 {
      color: #e2e8f0;
      margin-bottom: 14px;
      font-size: 1.15em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.02em;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 22px;
    }

    input[type="text"], select {
      flex: 1;
      padding: 16px 18px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: white;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02) inset;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px var(--ring);
    }

    button {
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(126, 34, 206, 0.35);
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(126,34,206,0.45); }
    button:active { transform: translateY(0); }

    .genre-filter, .rating-filter { display: flex; flex-wrap: wrap; gap: 12px; }

    .filter-btn {
      padding: 10px 18px;
      font-size: 14px;
      background: white;
      color: #334155;
      border: 2px solid #e2e8f0;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .filter-btn:hover { background: #f5f3ff; border-color: #c4b5fd; transform: translateY(-1px); }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(126, 34, 206, 0.35);
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 28px;
      margin-bottom: 40px;
    }

    .book-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.98));
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      transition: transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .book-card::after {
      /* subtle gradient border glow */
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(126,34,206,0.25), rgba(147,51,234,0.1), rgba(59,130,246,0.15));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    .book-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 28px 70px rgba(0,0,0,0.35); }

    .book-cover {
      width: 100%;
      height: 420px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      isolation: isolate;
    }

    /* vignette for readability over images */
    .book-cover::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.15) 55%, rgba(0,0,0,0.35) 100%);
      z-index: 0;
    }

    .book-cover::before {
      content: '📚';
      position: absolute;
      bottom: 14px;
      right: 16px;
      font-size: 2rem;
      opacity: 0.6;
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.35));
      z-index: 1;
    }

    .book-cover-icon {
      position: absolute;
      top: 14px;
      left: 16px;
      z-index: 1;
      font-size: 2rem;
      line-height: 1;
      filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.35));
    }

    .book-info { padding: 22px 22px 24px; }

    .book-title {
      font-size: 1.25em;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-author { color: #64748b; margin-bottom: 14px; font-style: italic; font-size: 1.03em; }

    .book-details { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 14px; }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85em;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.02em;
    }

    .badge-genre { background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%); color: #0369a1; }
    .badge-year { background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%); color: #9f1239; }
    .badge-rating { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #92400e; }
    .badge-pages { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: #065f46; }
    .badge-similarity { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; font-weight: 800; font-size: 0.95em; }

    .recommend-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(126, 34, 206, 0.35);
    }

    .recommend-btn:hover { transform: translateY(-2px); box-shadow: 0 14px 35px rgba(126, 34, 206, 0.45); }

    .recommendations-section {
      background: var(--surface);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      display: none;
      animation: fadeIn 0.5s ease-in;
      border: 1px solid rgba(255,255,255,0.35);
    }

    .recommendations-section.active { display: block; }

    .section-header { display: flex; align-items: center; gap: 20px; margin-bottom: 28px; }

    .section-title { font-size: 2.1em; color: #0f172a; flex: 1; }

    .back-btn { padding: 12px 20px; background: #f1f5f9; color: #1e293b; border: 2px solid #e2e8f0; font-size: 15px; border-radius: 12px; }
    .back-btn:hover { background: #e2e8f0; transform: translateX(-3px); }

    .source-book-highlight {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      color: white;
      border-radius: 20px;
      padding: 38px;
      margin-bottom: 36px;
      box-shadow: 0 16px 40px rgba(126, 34, 206, 0.45);
      position: relative;
      overflow: hidden;
    }

    .source-book-highlight::before {
      content: '🎯';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 4em;
      opacity: 0.2;
    }

    .source-book-highlight .book-title { color: white; font-size: 2em; margin-bottom: 6px; }
    .source-book-highlight .book-author { color: rgba(255,255,255,0.95); font-size: 1.15em; margin-bottom: 16px; }

    .recommendation-intro {
      background: #f8fafc;
      border-left: 4px solid var(--primary);
      padding: 18px 22px;
      border-radius: 12px;
      margin-bottom: 26px;
      font-size: 1.05em;
      color: #334155;
    }

    .loading { text-align: center; padding: 26px; font-size: 1.1em; color: #64748b; }
    .loading::after { content: '...'; animation: dots 1.5s steps(3, end) infinite; }
    @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }

    .error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      padding: 22px;
      border-radius: 15px;
      text-align: center;
      margin: 28px 0;
      border: 2px solid #fca5a5;
      font-weight: 600;
    }

    .no-results { text-align: center; padding: 60px; color: #64748b; font-size: 1.05em; }

    .stats-bar { display: flex; gap: 20px; margin-bottom: 24px; flex-wrap: wrap; }

    .stat-card {
      flex: 1; min-width: 160px; background: white; padding: 20px; border-radius: 16px; text-align: center; box-shadow: 0 8px 18px rgba(0,0,0,0.08); transition: transform 0.25s ease;
      border: 1px solid #e2e8f0;
    }
    .stat-card:hover { transform: translateY(-4px); }

    .stat-number {
      font-size: 2.2em; font-weight: 800; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .stat-label { color: #64748b; font-size: 0.9em; margin-top: 5px; }

    @media (max-width: 768px) {
      h1 { font-size: 2.25em; }
      .search-box { flex-direction: column; }
      .books-grid { grid-template-columns: 1fr; }
      .section-header { flex-direction: column; align-items: flex-start; }
      .book-cover { height: 360px; }
    }

    /* Skeleton loading cards */
    .skeleton-card { border-radius: 20px; overflow: hidden; background: white; border: 1px solid #e5e7eb; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .skeleton-cover { height: 280px; background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 37%, #f3f4f6 63%); background-size: 400% 100%; animation: shimmer 1.4s infinite; }
    .skeleton-info { padding: 18px; }
    .skeleton-line { height: 14px; border-radius: 7px; background: #e5e7eb; margin-bottom: 10px; }
    .skeleton-line.short { width: 45%; }
    .skeleton-line.medium { width: 70%; }
    .skeleton-line.long { width: 85%; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.75; } }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 AI Book Recommender</h1>
      <p class="subtitle">Discover your next favorite read with intelligent recommendations</p>
    </header>

    <div class="control-panel">
      <div class="stats-bar" id="statsBar">
        <div class="stat-card">
          <div class="stat-number" id="totalBooks">0</div>
          <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="genreCount">0</div>
          <div class="stat-label">Genres</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgRating">0</div>
          <div class="stat-label">Avg Rating</div>
        </div>
      </div>

      <div class="preference-section">
        <h3>🔍 Search Books</h3>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by title or author..." />
          <button onclick="searchBooks()">🔍 Search</button>
          <button onclick="loadAllBooks()" style="background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%)">📖 Show All</button>
        </div>
      </div>

      <div class="preference-section">
        <h3>🎭 Filter by Genre</h3>
        <div class="genre-filter" id="genreFilter"></div>
      </div>

      <div class="preference-section">
        <h3>⭐ Minimum Rating</h3>
        <div class="rating-filter">
          <button class="filter-btn active" onclick="filterByRating(0)">All Ratings</button>
          <button class="filter-btn" onclick="filterByRating(3.5)">3.5+ ⭐</button>
          <button class="filter-btn" onclick="filterByRating(4.0)">4.0+ ⭐⭐</button>
          <button class="filter-btn" onclick="filterByRating(4.3)">4.3+ ⭐⭐⭐</button>
          <button class="filter-btn" onclick="filterByRating(4.5)">4.5+ ⭐⭐⭐⭐</button>
        </div>
      </div>
    </div>

    <div id="booksSection">
      <div class="books-grid" id="booksGrid"></div>
    </div>

    <div id="recommendationsSection" class="recommendations-section">
      <div class="section-header">
        <h2 class="section-title">📚 Recommended For You</h2>
        <button class="back-btn" onclick="showBooksSection()">← Back to Library</button>
      </div>
      <div id="sourceBook"></div>
      <div class="recommendation-intro" id="recommendationIntro"></div>
      <div class="books-grid" id="recommendationsGrid"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:8000/api';
    let allBooks = [];
    let filteredBooks = [];
    let currentGenre = null;
    let currentRating = 0;

    const bookEmojis = ['📕', '📗', '📘', '📙', '📔', '📓', '📒'];
    const genreEmojis = {
      'Classic': '📜', 'Dystopian': '🌆', 'Romance': '💕', 'Fantasy': '🐉', 'Mystery': '🔍',
      'Fiction': '📖', 'Historical Fiction': '🏛️', 'Magical Realism': '✨', 'Post-Apocalyptic': '🌍',
      'Horror': '👻', 'Thriller': '🔪', 'Young Adult': '🎒', 'Science Fiction': '🚀'
    };

    // Curated cover backgrounds (genre-driven where possible, with graceful fallbacks)
    const defaultCoverImages = [
      'https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1531988042231-d39a9cc12a9a?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1400&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1463320898484-cdee8141c787?q=80&w=1400&auto=format&fit=crop'
    ];

    const genreCoverImages = {
      'Fantasy': [
        'https://images.unsplash.com/photo-1505666287802-931dc83948e7?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1473035436358-3f45e0bb0a5f?q=80&w=1400&auto=format&fit=crop'
      ],
      'Science Fiction': [

        'https://images.unsplash.com/photo-1486427944299-d1955d23e34d?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1473862170182-96b9c48bf9ea?q=80&w=1400&auto=format&fit=crop'
      ],
      'Mystery': [
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1484406566174-9da000fda645?q=80&w=1400&auto=format&fit=crop'
      ],
      'Horror': [
        'https://images.unsplash.com/photo-1507413245164-6160d8298b31?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?q=80&w=1400&auto=format&fit=crop'
      ],
      'Classic': [
        'https://images.unsplash.com/photo-1519682337058-a94d519337bc?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop'
      ],
      'Historical Fiction': [

      ],
      'Dystopian': [
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1400&auto=format&fit=crop'
      ],
      'Young Adult': [
        'https://images.unsplash.com/photo-1457694587812-e8bf29a43845?q=80&w=1400&auto=format&fit=crop'
      ],
      'Fiction': [
        'https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=1400&auto=format&fit=crop'
      ],
      'Magical Realism': [
        'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop'
      ],
      'Post-Apocalyptic': [
        'https://images.unsplash.com/photo-1534759846116-57968a6d39f1?q=80&w=1400&auto=format&fit=crop'
      ],
      'Thriller': [
        'https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=1400&auto=format&fit=crop'
      ]
    };

    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0; // convert to 32bit int
      }
      return Math.abs(hash);
    }

    function getCoverImage(book) {
      const genreList = genreCoverImages[book.genre];
      if (genreList && genreList.length) {
        return genreList[simpleHash(book.title + (book.author || '')) % genreList.length];
      }
      return defaultCoverImages[simpleHash(book.title) % defaultCoverImages.length];
    }

    async function init() {
      await loadGenres();
      await loadAllBooks();
    }

    async function loadGenres() {
      try {
        const response = await fetch(`${API_URL}/genres`);
        const genres = await response.json();
        const genreFilter = document.getElementById('genreFilter');
        genreFilter.innerHTML = '<button class="filter-btn active" onclick="filterByGenre(null)">🌟 All Genres</button>';
        genres.forEach(genre => {
          const emoji = genreEmojis[genre] || '📚';
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.innerHTML = `${emoji} ${genre}`;
          btn.onclick = () => filterByGenre(genre);
          genreFilter.appendChild(btn);
        });
        document.getElementById('genreCount').textContent = genres.length;
      } catch (error) {
        console.error('Error loading genres:', error);
      }
    }

    async function loadAllBooks() {
      try {
        showLoading();
        const response = await fetch(`${API_URL}/books`);
        allBooks = await response.json();
        filteredBooks = allBooks;
        updateStats();
        displayBooks(allBooks);
        currentGenre = null;
        currentRating = 0;
        updateFilterButtons();
      } catch (error) {
        showError('⚠️ Failed to load books. Make sure the FastAPI server is running on http://localhost:8000');
      }
    }

    function updateStats() {
      document.getElementById('totalBooks').textContent = allBooks.length;
      const avgRating = (allBooks.reduce((sum, book) => sum + book.rating, 0) / Math.max(allBooks.length, 1)).toFixed(1);
      document.getElementById('avgRating').textContent = isFinite(avgRating) ? avgRating : '0.0';
    }

    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) { applyFilters(); return; }
      try {
        showLoading();
        const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
        const books = await response.json();
        filteredBooks = books;
        applyFilters();
      } catch (error) {
        showError('⚠️ Failed to search books');
      }
    }

    async function filterByGenre(genre) {
      currentGenre = genre;
      updateFilterButtons();
      if (!genre) { filteredBooks = allBooks; applyFilters(); return; }
      try {
        showLoading();
        const response = await fetch(`${API_URL}/books/genre/${encodeURIComponent(genre)}`);
        filteredBooks = await response.json();
        applyFilters();
      } catch (error) {
        showError('⚠️ Failed to filter books by genre');
      }
    }

    function filterByRating(minRating) {
      currentRating = minRating;
      updateRatingButtons();
      applyFilters();
    }

    function applyFilters() {
      let books = filteredBooks;
      if (currentRating > 0) { books = books.filter(book => book.rating >= currentRating); }
      displayBooks(books);
    }

    function updateFilterButtons() {
      const buttons = document.querySelectorAll('.genre-filter .filter-btn');
      buttons.forEach(btn => {
        const btnText = btn.textContent.trim();
        if ((currentGenre === null && btnText.includes('All Genres')) || (currentGenre && btnText.includes(currentGenre))) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function updateRatingButtons() {
      const buttons = document.querySelectorAll('.rating-filter .filter-btn');
      buttons.forEach(btn => {
        const btnText = btn.textContent;
        if ((currentRating === 0 && btnText.includes('All Ratings')) || btnText.startsWith(currentRating.toString())) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function displayBooks(books) {
      const grid = document.getElementById('booksGrid');
      if (!Array.isArray(books) || books.length === 0) {
        grid.innerHTML = '<div class="no-results">📚 No books found matching your criteria</div>';
        return;
      }
      grid.innerHTML = books.map((book, index) => {
        const emoji = bookEmojis[index % bookEmojis.length];
        const genreEmoji = genreEmojis[book.genre] || '📚';
        const bgImage = getCoverImage(book);
        return `
          <div class="book-card" onclick="getRecommendations(${book.id})">
            <div class="book-cover" style="background-image: linear-gradient(180deg, rgba(0,0,0,0.00) 10%, rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.30) 100%), url('${bgImage}')">
              <div class="book-cover-icon">${emoji}</div>
            </div>
            <div class="book-info">
              <div class="book-title">${book.title}</div>
              <div class="book-author">by ${book.author}</div>
              <div class="book-details">
                <span class="badge badge-genre">${genreEmoji} ${book.genre}</span>
                <span class="badge badge-year">📅 ${book.year}</span>
                <span class="badge badge-rating">⭐ ${book.rating}</span>
                <span class="badge badge-pages">📄 ${book.pages}p</span>
              </div>
              <button class="recommend-btn" onclick="event.stopPropagation(); getRecommendations(${book.id})">Get Recommendations →</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function getRandomGradient() {
      const gradients = [
        '#667eea 0%, #764ba2 100%', '#f093fb 0%, #f5576c 100%', '#4facfe 0%, #00f2fe 100%',
        '#43e97b 0%, #38f9d7 100%', '#fa709a 0%, #fee140 100%', '#30cfd0 0%, #330867 100%',
        '#a8edea 0%, #fed6e3 100%', '#ff9a9e 0%, #fecfef 100%'
      ];
      return gradients[Math.floor(Math.random() * gradients.length)];
    }

    async function getRecommendations(bookId) {
      try {
        showLoading();
        const response = await fetch(`${API_URL}/recommendations/${bookId}?n=6`);
        const data = await response.json();
        displayRecommendations(data);
        showRecommendationsSection();
      } catch (error) {
        showError('⚠️ Failed to load recommendations');
      }
    }

    function displayRecommendations(data) {
      const sourceBook = data.source_book;
      const recommendations = data.recommendations || [];
      const genreEmoji = genreEmojis[sourceBook.genre] || '📚';

      document.getElementById('sourceBook').innerHTML = `
        <div class="source-book-highlight">
          <div class="book-title">📖 ${sourceBook.title}</div>
          <div class="book-author">by ${sourceBook.author}</div>
          <div class="book-details">
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">${genreEmoji} ${sourceBook.genre}</span>
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">📅 ${sourceBook.year}</span>
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">⭐ ${sourceBook.rating}</span>
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">📄 ${sourceBook.pages}p</span>
          </div>
        </div>
      `;

      document.getElementById('recommendationIntro').innerHTML = `
        <strong>🎯 Based on your interest in "${sourceBook.title}"</strong>, we found ${recommendations.length} similar books that match your taste in <strong>${sourceBook.genre}</strong> literature. These recommendations are powered by our AI algorithm analyzing genre, publication year, ratings, and book length.
      `;

      const grid = document.getElementById('recommendationsGrid');
      grid.innerHTML = recommendations.map((book, index) => {
        const emoji = bookEmojis[index % bookEmojis.length];
        const bookGenreEmoji = genreEmojis[book.genre] || '📚';
        const bgImage = getCoverImage(book);
        return `
          <div class="book-card">
            <div class="book-cover" style="background-image: linear-gradient(180deg, rgba(0,0,0,0.00) 10%, rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.30) 100%), url('${bgImage}')">
              <div class="book-cover-icon">${emoji}</div>
            </div>
            <div class="book-info">
              <div class="book-title">${book.title}</div>
              <div class="book-author">by ${book.author}</div>
              <div class="book-details">
                <span class="badge badge-similarity">🎯 ${book.similarity_score}% Match</span>
                <span class="badge badge-genre">${bookGenreEmoji} ${book.genre}</span>
                <span class="badge badge-year">📅 ${book.year}</span>
                <span class="badge badge-rating">⭐ ${book.rating}</span>
                <span class="badge badge-pages">📄 ${book.pages}p</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function showRecommendationsSection() {
      document.getElementById('booksSection').style.display = 'none';
      document.getElementById('recommendationsSection').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showBooksSection() {
      document.getElementById('booksSection').style.display = 'block';
      document.getElementById('recommendationsSection').classList.remove('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showLoading() {
      const grid = document.getElementById('booksGrid');
      const skeleton = Array.from({ length: 6 }).map(() => `
        <div class="skeleton-card">
          <div class="skeleton-cover"></div>
          <div class="skeleton-info">
            <div class="skeleton-line long"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line short"></div>
          </div>
        </div>
      `).join('');
      grid.innerHTML = skeleton;
    }

    function showError(message) {
      document.getElementById('booksGrid').innerHTML = `<div class="error">${message}</div>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchBooks();
      });
      init();
    });
  </script>
</body>
